<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<script>
    var memory = 0;
    function MemClear(){
        memory = 0;
    }

    function MemSet(value){
        memory = value;
    }

    function MemPlus(memVar, value){
        return (memVar + value);
    }

    function MemMinus(memVar, value){
        return (memVar - value);
    }
</script>
