<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        min-height: 100% !important;
        margin: 0;
        background: -moz-linear-gradient(-45deg, #ed904e 0%, #e85612 99%); /* FF3.6-15 */
        background: -webkit-linear-gradient(-45deg, #ed904e 0%,#e85612 99%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(135deg, #ed904e 0%,#e85612 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    }
    #numberBoxDiv{
        margin:auto;
        width: 95%;
        margin-bottom: 25px;
        margin-top: 15px;
        height: 10.75%;
    }
    #numberBox{
        color: white;
        height: 53px;
        padding-left: 5px;
        padding-top: 5px;
    }
    .calculator{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 30vw;
        height: 80vh;
        background-color: #2b2a2b;
        -webkit-box-shadow: 2px 5px 50px 23px rgba(0,0,0,0.24);
        box-shadow: 2px 5px 50px 23px rgba(0,0,0,0.24);
        border-radius: 8px;
    }
    .btnNumber{
        margin: auto;
        width: 100%;
        height: 89.25%;
        text-align: center;
    }
    .btn{
        width:22.58%;
        height:8.8vh;
        margin-right:1px;
        margin-bottom:4px;
        border-radius: 0;
    }
    .btn-warning{
        background-color: #4b4a4b;
        border: 0;
        color: white;
    }
    .btn-warning:hover{
        background-color: #ff7e1c;
        border: 0;
    }
    .btn-warning:active{
        border: 0;
        background-color: #e85612;
    }
    .btn-function{
        background-color: #333233;
        border: 0;
    }
    .btn-equal{
        background-color: #ca4e17;
    }
    #doubleBtn{
        width: 47.18%;
    }
</style>
<script src="Funções.js"></script>
<script>
    function num(id) {
        var num = document.getElementById("numberBox").innerText;
        if(num === "0"){
            num = id;
        }
        else
        {
            num += id;
        }
        document.getElementById("numberBox").innerText = num;
    }

    function apagaUm(){
        var numbers = document.getElementById("numberBox").innerText;
        var res;
        if(numbers.length === 1)
        {
            res = 0;
        }
        else {
            res = numbers.substring(0, (numbers.length - 1));
        }
        document.getElementById("numberBox").innerText = res;

    }

    function apaga(){
        document.getElementById("numberBox").innerText = 0;
    }

    function apagaTudo(){

    }

</script>
<body>
    <div class="calculator">
        <div id="numberBoxDiv">
            <h1 id="numberBox">0</h1>
        </div>
        <div class="btnNumber">
            <div>
                <button class="btn btn-warning btn-function" style="border-radius: 8px 0px 0px 0px;">MC</button>
                <button class="btn btn-warning btn-function">MR</button>
                <button class="btn btn-warning btn-function">MS</button>
                <button class="btn btn-warning btn-function" style="border-radius: 0px 8px 0px 0px;">M+</button>
                <button class="btn btn-warning btn-function">M-</button>
                <button class="btn btn-warning btn-function">Sqrt</button>
                <button class="btn btn-warning btn-function">^</button>
                <button class="btn btn-warning btn-function">!</button>
            </div>
            <div>
                <button onclick="apaga()" class="btn btn-warning btn-function" id="doubleBtn">C</button>
                <button onclick="apagaUm()" class="btn btn-warning btn-function">←</button>
                <button onclick="apagaTudo()" class="btn btn-warning btn-function">AC</button>
            </div>
            <div>
                <button onclick="num(9)" class="btn btn-warning">9</button>
                <button onclick="num(8)" class="btn btn-warning">8</button>
                <button onclick="num(7)" class="btn btn-warning">7</button>
                <button class="btn btn-warning btn-function">+</button>
            </div>
            <div>
                <button onclick="num(6)" class="btn btn-warning">6</button>
                <button onclick="num(5)" class="btn btn-warning">5</button>
                <button onclick="num(4)" class="btn btn-warning">4</button>
                <button class="btn btn-warning btn-function">-</button>
            </div>
            <div>
                <button onclick="num(3)" class="btn btn-warning">3</button>
                <button onclick="num(2)" class="btn btn-warning">2</button>
                <button onclick="num(1)" class="btn btn-warning">1</button>
                <button class="btn btn-warning btn-function">*</button>
            </div>
            <div>
                <button class="btn btn-warning" style="border-radius: 0px 0px 0px 8px;">0</button>
                <button onclick="num('.')" class="btn btn-warning">.</button>
                <button onclick="" class="btn btn-warning btn-equal">=</button>
                <button class="btn btn-warning btn-function" style="border-radius: 0px 0px 8px 0px;">/</button>
            </div>
        </div>
    </div>
</body>
</html>
