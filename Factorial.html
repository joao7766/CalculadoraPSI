<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Factorial</title>
</head>
<script>
    function show(numb)
    {
        var i,factorial;
        factorial=1;

        for(i=1;i<=numb;i++)
        {
            factorial*=i;
        }
        return(factorial);
    }
</script>
<body>
    <button onclick="alert(show(10))">Factorial</button>
</body>
</html>
